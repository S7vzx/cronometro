<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            color: #333;
            padding: 20px;
        }
        img {
            width: 200px;
            border-radius: 10px;
        }
        h1 {
            color: #e63946;
        }
    </style>
</head>
<body>
    <h1>Nosso Amor ❤️</h1>
    <img src="sua-foto.jpg" alt="Foto de Nós Dois">
    <h2>Estamos juntos há:</h2>
    <div id="timer"></div>

    <script>
        function updateTimer() {
            const startDate = new Date("2023-03-15T00:00:00"); // Data de início
            const now = new Date();
            const diff = now - startDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = 
                `${years} anos, ${months} meses, ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
        }

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
